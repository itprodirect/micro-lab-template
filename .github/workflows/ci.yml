name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: read

jobs:
  # ── Template matrix tests ─────────────────────────────────────────
  test-templates:
    name: "Template: ${{ matrix.lang }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        lang: [rust, go]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust
        if: matrix.lang == 'rust'
        uses: dtolnay/rust-toolchain@stable

      - name: Install Go
        if: matrix.lang == 'go'
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: "1.22"

      - name: Run selftest (${{ matrix.lang }})
        run: bash scripts/selftest.sh ${{ matrix.lang }}

  # ── Full selftest (all templates + generator) ─────────────────────
  selftest:
    name: "Full selftest"
    runs-on: ubuntu-latest
    needs: [test-templates]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: "1.22"

      - name: Run full selftest
        run: bash scripts/selftest.sh

  # ── Windows compatibility check ───────────────────────────────────
  test-windows:
    name: "Windows (bash)"
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: "1.22"

      - name: Run selftest
        run: bash scripts/selftest.sh
